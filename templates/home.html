<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .form-control{
        padding: 1.375rem .75rem !important;
    }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="pt-5 text-center">Django To-Do WebApp</h3>
        <div class="row">
            <h4>My Day</h4>
            <p class="text-muted">{% now "jS F Y" %}</p>
            <div class="col-md-7 col-lg-7" style="height: 350px; overflow: scroll;">
                <!--List of all the tasks for the day-->
                <div class="card m-1">
                    <div class="card-body">
                        This is some task.
                        <span style="position: relative; float: right;">
                            <a class="btn btn-success"><i class="fa fa-check"></i> Mark as Done</a>
                            <a class="btn btn-danger"><i class="fa fa-trash"></i></a>
                            <a class="btn btn-primary"><i class="fa fa-pencil"></i></a>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-5 col-lg-5">
                <h5>Completed Tasks</h5>
                <!--List of all the tasks that have completed-->
                <div class="card-m1">
                    <div class="card-body">
                        This is the completed task.
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-lg-6" style="position: absolute; bottom: 50px;">
                <!-- To Do Form -->
                <form action="" >
                    <div class="form-group">
                        <span style="display: flex;">
                            <input type="text" class="form-control" placeholder="Add a task">&nbsp;
                            <button class="btn btn-primary" style="width: 200px;"><i class="fa fa-plus"></i>Add</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
